<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    </head>

    <body>

        <div class="main">
            <div class="carousel clearfix pos_rel">

                <!-- those are absolute -->
                <a id="plus" href="#">
                    <div class="upBtn btn pos_abs">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </a>

                <a id="minus" href="#">
                    <div class="dwnBtn btn pos_abs">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>

                <div class="showcase f_l pos_rel">

                    <img src="./asset/img/01.jpg" alt="">

                    <div class="showcaseDesc pos_abs">
                        <h1>
                            Lorem Ipsum
                        </h1>
                        <div class="text">
                            Lorem Ipsum
                        </div>
                    </div>
                </div>
                <!-- /showcase -->

                <div class="container f_l">

                    <div class="row d_flex">

                        <div class="col overlay">
                            <img src="./asset/img/01.jpg" alt="">
                        </div>

                        <div class="col overlay">
                            <img src="./asset/img/02.jpg" alt="">
                        </div>

                        <div class="col overlay">
                            <img src="./asset/img/03.jpg" alt="">
                        </div>

                        <div class="col overlay">
                            <img src="./asset/img/04.jpg" alt="">
                        </div>

                        <div class="col overlay">
                            <img src="./asset/img/05.jpg" alt="">
                        </div>

                    </div>
                </div>
                <!-- /side container -->
            </div>

        </div>


        <script src="./asset/js/main.js"></script>
    </body>

</html>
